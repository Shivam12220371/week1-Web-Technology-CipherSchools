<!DOCTYPE html>
<html>
    <head>
        <title> paragraph, headlines, small texts, subscripts, superscripts</title>
    </head>
    <body>
        <!-- how to use paragraph tag that means <p></p> tag -->
        <!-- <em></em> tag is used to convert the letter in italic form -->
        <p><em>Hello everyone</p></em>
        <p>welcome to this bootcamp!</p>
        <!-- Now the uses of headlines tag that means <h1>,<h2> to <h6> -->
        <!-- here i observe that to going forward with headlines tag the sizes of lines will decrease accordingly -->
        <h1>Welcome to this bootcamp!</h1>
        <h2>Welcome to this bootcamp!</h2>
        <h3>Welcome to this bootcamp!</h3>
        <!-- lets start what is the uses of small texts -->
        <small>I want to learn something</small>

        <!-- Subscripts -->
        <!-- <b> is used for bold -->
        <p>
            <b>H<sub>2</sub>O</b>
        </p>

        <!-- superscripts -->
        <p>
            5<sup>3</sup>
        </p>

    </body>
    </html>

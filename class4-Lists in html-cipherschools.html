<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <h1>Ordered lists</h1>
    <h1>Definition lists</h1>
    <!-- Unordered list -->
    <ul>
        <li>Food</li>
        <li>Bakery</li>
        <li>Lunch</li>
        <li>chocolates</li>
    </ul>
    <ol>
        <li>Food</li>
        <li>Bakery</li>
        <li>Lunch</li>
        <li>Chocolates</li>
    </ol>
    <dl>
        <dt>Food</dt>
        <dd>Term description</dd>
    </dl>
</body>
</html>
